<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: clamp(1.5em, 8vw, 4em);
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: clamp(10px, 2vh, 15px);
            animation: glow 2s ease-in-out infinite;
            padding: 0 20px;
        }

        .author {
            font-size: clamp(0.9em, 2.5vw, 1.2em);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: clamp(15px, 3vh, 30px);
            letter-spacing: 1px;
            font-weight: 300;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 40px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.6); }
        }

        .countdown {
            display: flex;
            gap: clamp(10px, 3vw, 30px);
            justify-content: center;
            margin-bottom: clamp(20px, 5vh, 40px);
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: clamp(10px, 2vw, 20px);
            padding: clamp(15px, 3vw, 30px);
            min-width: clamp(80px, 15vw, 120px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .time-value {
            font-size: clamp(2em, 6vw, 3.5em);
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .time-label {
            font-size: clamp(0.7em, 2vw, 1em);
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: clamp(5px, 1vh, 10px);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(2em, 10vw, 5em);
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            opacity: 0;
            z-index: 100;
            font-weight: bold;
            text-align: center;
            padding: 0 20px;
            width: 90%;
        }

        .welcome-message.show {
            animation: welcomeAnimation 4s ease-in-out;
        }

        @keyframes welcomeAnimation {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .year-2026 {
            font-size: 1.2em;
            display: block;
            margin-top: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 2s infinite;
        }

        .meet-invitation {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            opacity: 0;
            z-index: 150;
            transition: all 0.5s ease;
            text-align: center;
            max-width: 90%;
        }

        .meet-invitation.show {
            opacity: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        .meet-title {
            font-size: clamp(1.2em, 3vw, 1.5em);
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .meet-text {
            font-size: clamp(0.9em, 2vw, 1.1em);
            color: #555;
            margin-bottom: 20px;
        }

        .meet-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: clamp(1em, 2.5vw, 1.2em);
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .meet-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .meet-code {
            font-size: clamp(0.85em, 2vw, 1em);
            color: #777;
            margin-top: 15px;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 15px;
            border-radius: 10px;
            display: inline-block;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .click-message {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(0.8em, 2vw, 1em);
            z-index: 50;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: opacity 0.5s;
        }

        .quote-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: clamp(30px, 5vw, 50px);
            max-width: 600px;
            width: 90%;
            z-index: 200;
            opacity: 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }

        .quote-popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .quote-text {
            font-size: clamp(1.2em, 3vw, 1.8em);
            color: white;
            text-align: center;
            line-height: 1.6;
            font-style: italic;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .quote-author {
            font-size: clamp(1em, 2.5vw, 1.3em);
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-weight: 300;
        }

        .close-quote {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-quote:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <canvas id="fireworks"></canvas>
    
    <div class="container" id="countdownContainer">
        <h1>ðŸŽŠ New Year's Eve Countdown ðŸŽŠ</h1>
        <div class="author">Created by Klaide Syrus</div>
        <div class="countdown">
            <div class="time-box">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-box">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-box">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-box">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
    </div>

    <div class="welcome-message" id="welcomeMessage">
        Happy New Year!
        <span class="year-2026">2026</span>
    </div>

    <div class="click-message" id="clickMessage">ðŸ’­ Inspiring thoughts coming every hour...</div>

    <div class="quote-popup" id="quotePopup">
        <button class="close-quote" onclick="closeQuote()">Ã—</button>
        <div class="quote-text" id="quoteText"></div>
        <div class="quote-author" id="quoteAuthor"></div>
    </div>

    <div class="meet-invitation" id="meetInvitation">
        <div class="meet-title">ðŸŽ‰ Celebrate Together!</div>
        <div class="meet-text">Join others in our New Year's virtual celebration</div>
        <a href="https://meet.google.com/tjh-gfzf-arv" target="_blank" class="meet-button">
            ðŸŽŠ Join Google Meet
        </a>
        <div class="meet-code">Meeting Code: tjh-gfzf-arv</div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Inspirational New Year quotes
        const quotes = [
            { text: "Cheers to a new year and another chance for us to get it right.", author: "Oprah Winfrey" },
            { text: "Tomorrow is the first blank page of a 365-page book. Write a good one.", author: "Brad Paisley" },
            { text: "New yearâ€”a new chapter, new verse, or just the same old story? Ultimately we write it. The choice is ours.", author: "Alex Morritt" },
            { text: "Every new beginning comes from some other beginning's end.", author: "Seneca" },
            { text: "The magic in new beginnings is truly the most powerful of them all.", author: "Josiyah Martin" },
            { text: "May your coming year be filled with magic and dreams and good madness.", author: "Neil Gaiman" },
            { text: "This is a new year. A new beginning. And things will change.", author: "Taylor Swift" },
            { text: "The new year stands before us, like a chapter in a book, waiting to be written.", author: "Melody Beattie" },
            { text: "You are never too old to set another goal or to dream a new dream.", author: "C.S. Lewis" },
            { text: "For last year's words belong to last year's language. And next year's words await another voice.", author: "T.S. Eliot" },
            { text: "What the new year brings to you will depend a great deal on what you bring to the new year.", author: "Vern McLellan" },
            { text: "New year, new feels, new chances. Same dreams, fresh starts.", author: "Unknown" }
        ];

        let lastQuoteHour = -1;

        function showQuote() {
            const now = new Date();
            const currentHour = now.getHours();
            
            // Show quote if it's a new hour
            if (currentHour !== lastQuoteHour) {
                lastQuoteHour = currentHour;
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                
                document.getElementById('quoteText').textContent = `"${randomQuote.text}"`;
                document.getElementById('quoteAuthor').textContent = `â€” ${randomQuote.author}`;
                document.getElementById('quotePopup').classList.add('show');
                
                // Auto-close after 10 seconds
                setTimeout(() => {
                    closeQuote();
                }, 10000);
            }
        }

        function closeQuote() {
            document.getElementById('quotePopup').classList.remove('show');
        }

        // Check for new hour every minute
        setInterval(showQuote, 60000);
        
        // Show initial quote after 5 seconds
        setTimeout(showQuote, 5000);

        // Countdown logic
        const countdownDate = new Date('January 1, 2026 00:00:00').getTime();
        let fireworksStarted = false;
        let autoFireworks;

        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                // If already past New Year
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                
                if (!fireworksStarted) {
                    clearInterval(countdown);
                    fireworksStarted = true;
                    startFireworks();
                    document.getElementById('countdownContainer').style.transition = 'opacity 0.5s';
                    document.getElementById('countdownContainer').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('countdownContainer').style.display = 'none';
                        document.getElementById('welcomeMessage').classList.add('show');
                    }, 500);
                }
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0 && !fireworksStarted) {
                clearInterval(countdown);
                fireworksStarted = true;
                startFireworks();
                document.getElementById('countdownContainer').style.transition = 'opacity 0.5s';
                document.getElementById('countdownContainer').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('countdownContainer').style.display = 'none';
                    document.getElementById('welcomeMessage').classList.add('show');
                    
                    // Show Google Meet invitation after welcome message appears
                    setTimeout(() => {
                        document.getElementById('meetInvitation').classList.add('show');
                    }, 3000);
                }, 500);
            }
        }, 1000);

        // Fireworks
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.velocity.y += 0.1;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
        }

        let particles = [];

        function createFirework(x, y) {
            const colors = ['#FF1461', '#18FF92', '#5A87FF', '#FBF38C', '#FF8C00', '#00CED1'];
            const particleCount = 80;
            
            for (let i = 0; i < particleCount; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(102, 126, 234, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();

                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        function startFireworks() {
            animate();
            
            autoFireworks = setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.6;
                createFirework(x, y);
            }, 400);

            // Initial massive burst for midnight celebration
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.5);
                }, i * 150);
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Initialize countdown on page load
        countdown;
    </script>
</body>
</html>
